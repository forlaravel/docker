name: Build and Push Multi-Arch Images

on:
    workflow_dispatch:
        inputs:
            php_version:
                description: 'PHP version to build (e.g., 8.4, 8.5)'
                required: true
                default: '8.5'
            version_tag:
                description: 'Version tag for the images (e.g., 1.3)'
                required: true
                default: '1.3'
            build_fpm:
                description: 'Build FPM'
                type: boolean
                default: true
            build_frankenphp:
                description: 'Build FrankenPHP'
                type: boolean
                default: true
            build_roadrunner:
                description: 'Build RoadRunner'
                type: boolean
                default: true
            build_openswoole:
                description: 'Build OpenSwoole'
                type: boolean
                default: true
            build_chromium:
                description: 'Also build -chromium variants'
                type: boolean
                default: true

permissions:
    packages: write
    contents: read

jobs:
    setup:
        name: Setup Build Matrix
        runs-on: ubuntu-latest
        outputs:
            php_version: ${{ steps.set-matrix.outputs.php_version }}
            variants: ${{ steps.set-matrix.outputs.variants }}
            chromium: ${{ steps.set-matrix.outputs.chromium }}
        steps:
            -   name: Set matrix values
                id: set-matrix
                run: |
                    PHP_VERSION="${{ inputs.php_version }}"

                    # Validate PHP version format (must be X.Y where X and Y are digits)
                    if [[ ! "$PHP_VERSION" =~ ^[0-9]+\.[0-9]+$ ]]; then
                      echo "❌ Error: Invalid PHP version format. Must be X.Y (e.g., 8.4, 8.5)"
                      exit 1
                    fi

                    # Extract major and minor versions
                    MAJOR_VERSION="${PHP_VERSION%%.*}"
                    MINOR_VERSION="${PHP_VERSION##*.}"

                    # Validate reasonable version ranges (PHP 7.0 - 9.9)
                    if [[ "$MAJOR_VERSION" -lt 7 || "$MAJOR_VERSION" -gt 9 ]]; then
                      echo "❌ Error: PHP major version must be between 7 and 9"
                      exit 1
                    fi

                    echo "php_version=${PHP_VERSION}" >> $GITHUB_OUTPUT

                    # Validate version_tag format (must be X.Y where X and Y are digits)
                    VERSION_TAG="${{ inputs.version_tag }}"
                    if [[ ! "$VERSION_TAG" =~ ^[0-9]+\.[0-9]+$ ]]; then
                      echo "❌ Error: Invalid version_tag format. Must be X.Y (e.g., 1.3)"
                      exit 1
                    fi

                    # Build variants array based on inputs
                    variants=()

                    if [[ "${{ inputs.build_fpm }}" == "true" ]]; then
                        variants+=("fpm")
                    fi

                    if [[ "${{ inputs.build_frankenphp }}" == "true" ]]; then
                        variants+=("frankenphp")
                    fi

                    if [[ "${{ inputs.build_roadrunner }}" == "true" ]]; then
                        variants+=("roadrunner")
                    fi

                    if [[ "${{ inputs.build_openswoole }}" == "true" ]]; then
                        variants+=("openswoole")
                    fi

                    # Convert bash array to JSON using jq for safety
                    if [ ${#variants[@]} -eq 0 ]; then
                        echo "❌ Error: No variants selected."
                        exit 1
                    fi

                    JSON_OUTPUT=$(printf '%s\n' "${variants[@]}" | jq -R . | jq -s -c .)
                    echo "variants=${JSON_OUTPUT}" >> $GITHUB_OUTPUT

                    # Build chromium matrix: always include false, optionally include true
                    if [[ "${{ inputs.build_chromium }}" == "true" ]]; then
                        echo 'chromium=[false,true]' >> $GITHUB_OUTPUT
                    else
                        echo 'chromium=[false]' >> $GITHUB_OUTPUT
                    fi

    build-amd64:
        name: Build ${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }} (amd64)
        runs-on: ubuntu-latest
        needs: setup
        strategy:
            fail-fast: false
            matrix:
                variant: ${{ fromJson(needs.setup.outputs.variants) }}
                chromium: ${{ fromJson(needs.setup.outputs.chromium) }}
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Build and push amd64 image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: ./src/php-${{ matrix.variant }}/Dockerfile
                    platforms: linux/amd64
                    build-args: |
                        INPUT_PHP=${{ needs.setup.outputs.php_version }}
                        INSTALL_CHROMIUM=${{ matrix.chromium }}
                    tags: ghcr.io/forlaravel/docker:${{ inputs.version_tag }}-php${{ needs.setup.outputs.php_version }}-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}-amd64
                    push: true
                    provenance: false
                    sbom: false
                    cache-from: type=gha,scope=php-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}-amd64
                    cache-to: type=gha,mode=max,scope=php-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}-amd64

    build-arm64:
        name: Build ${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }} (arm64)
        runs-on: ubuntu-24.04-arm
        needs: setup
        strategy:
            fail-fast: false
            matrix:
                variant: ${{ fromJson(needs.setup.outputs.variants) }}
                chromium: ${{ fromJson(needs.setup.outputs.chromium) }}
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Build and push arm64 image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: ./src/php-${{ matrix.variant }}/Dockerfile
                    platforms: linux/arm64
                    build-args: |
                        INPUT_PHP=${{ needs.setup.outputs.php_version }}
                        INSTALL_CHROMIUM=${{ matrix.chromium }}
                    tags: ghcr.io/forlaravel/docker:${{ inputs.version_tag }}-php${{ needs.setup.outputs.php_version }}-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}-arm64
                    push: true
                    provenance: false
                    sbom: false
                    cache-from: type=gha,scope=php-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}-arm64
                    cache-to: type=gha,mode=max,scope=php-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}-arm64

    create-manifest:
        name: Create manifest ${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}
        runs-on: ubuntu-latest
        needs: [setup, build-amd64, build-arm64]
        strategy:
            fail-fast: false
            matrix:
                variant: ${{ fromJson(needs.setup.outputs.variants) }}
                chromium: ${{ fromJson(needs.setup.outputs.chromium) }}
        steps:
            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Create and push multi-arch manifest
                run: |
                    IMAGE_BASE="ghcr.io/forlaravel/docker"
                    TAG_BASE="${{ inputs.version_tag }}-php${{ needs.setup.outputs.php_version }}-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}"

                    # Create versioned manifest
                    docker manifest create ${IMAGE_BASE}:${TAG_BASE} \
                        ${IMAGE_BASE}:${TAG_BASE}-amd64 \
                        ${IMAGE_BASE}:${TAG_BASE}-arm64

                    docker manifest push ${IMAGE_BASE}:${TAG_BASE}

                    # Create latest manifest
                    LATEST_TAG="latest-php${{ needs.setup.outputs.php_version }}-${{ matrix.variant }}${{ matrix.chromium == true && '-chromium' || '' }}"

                    docker manifest create ${IMAGE_BASE}:${LATEST_TAG} \
                        ${IMAGE_BASE}:${TAG_BASE}-amd64 \
                        ${IMAGE_BASE}:${TAG_BASE}-arm64

                    docker manifest push ${IMAGE_BASE}:${LATEST_TAG}
